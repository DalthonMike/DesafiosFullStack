<div class="table-lista" style="padding-left: 50px; padding-right: 50px">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="row">
                <div class="col" style="margin-bottom: 10px">
                    <button type="button" class="btn btn-primary" style="float: right">
                        Adicionar bolsista
                    </button>
                </div>
            </div>
            <p-table class="card" [value]="pessoa" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="row flex align-items-center justify-content-between">
                        <div class="col-2">
                            <h5 style="margin-bottom: 5px;">Lista de bolsistas</h5>
                        </div>
                        <div class="col-1">
                            <a style="float: right;
                             margin-bottom: 5px;
                              text-decoration: none;
                              color: inherit; " routerLink="lista-bolsista">Ver todos</a>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr class="small">
                        <th style="font-weight: bold">NOME</th>
                        <th style="font-weight: bold">TIPO DE IDENTIFICADOR</th>
                        <th style="font-weight: bold">NÚMERO DO INDENTIFICADOR</th>
                        <th style="font-weight: bold">DADOS BANCÁRIOS</th>
                        <th style="font-weight: bold">DATA DO CADASTRO</th>
                        <th style="font-weight: bold; text-align: center">AÇÕES</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr>
                        <td>{{ pessoa.nome }}</td>
                        <td>{{ pessoa.tipoIdentificador }}</td>
                        <td>{{ pessoa.numeroIdentificador }}</td>
                        <td>{{ pessoa.dadosBancarios }}</td>
                        <td>{{ pessoa.dataCadastro }}</td>
                        <td>
                            <ul style="justify-content: center" class="list-unstyled mb-0 d-flex">
                                <button style="margin-right: 10px"
                                        pButton type="button"
                                        pTooltip="Visualizar"
                                        icon="pi pi-eye" (click)="editar(pessoa)"
                                        class="botoes-table p-button-rounded p-button-help p-button-outlined"></button>

                                <button style="margin-right: 10px"
                                        pButton  type="button"
                                        pTooltip="Editar"
                                        icon="pi pi-pencil" (click)="editar(pessoa)"
                                        class="botoes-table p-button-rounded p-button-info p-button-outlined"></button>
                                <button
                                        pButton type="button"
                                        pTooltip="Deletar"
                                        icon="pi pi-trash" (click)="editar(pessoa)"
                                        class="botoes-table p-button-outlined p-button-rounded p-button-danger"></button>
                            </ul>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
